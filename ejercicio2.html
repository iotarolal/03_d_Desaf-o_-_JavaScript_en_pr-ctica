<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2 style="text-align: center;">
                Paleta de colores
            </h2>
            <div style="display: flex; justify-content: center;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button"></button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button"></button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button"></button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button"></button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button"></button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button"></button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // creamos las variables
        const boton1 = document.querySelector('#btn-1');
        const boton2 = document.querySelector('#btn-2');
        const boton3 = document.querySelector('#btn-3');
        const boton4 = document.querySelector('#btn-4');
        const boton5 = document.querySelector('#btn-5');
        const boton6 = document.querySelector('#btn-6');
        const caja = document.querySelector('#caja');

        // declarar funcion
        function color (ev){
            console.log(ev.target.style['background-color'])
            caja.style['background-color'] = ev.target.style['background-color']
        }

        // declaro listas
        boton1.addEventListener('click', color);
        boton2.addEventListener('click', color);
        boton3.addEventListener('click', color);
        boton4.addEventListener('click', color);
        boton5.addEventListener('click', color);
        boton6.addEventListener('click', color);

    </script>
</body>

</html>

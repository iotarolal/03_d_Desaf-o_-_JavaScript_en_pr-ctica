<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div id="container" style = "background-color: aqua; border-color: black; border-style: double;">
        <div style="text-align: center;">
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div style="padding: 5px">
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex; justify-content: center; padding: 10px;">
                        <button id="btn-sumar" type="button" style="margin: 2px" >
                            Sumar
                        </button>
                        <button id="btn-restar" type="button" style="margin: 2px">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // creamos las variables
        const valor1 = document.querySelector("#valor1");
        const valor2 = document.querySelector("#valor2");
        const resultado = document.querySelector(".resultado");
        const btnSumar = document.querySelector("#btn-sumar");
        const btnRestar = document.querySelector("#btn-restar");

        // funcion para sumar
        btnSumar.addEventListener("click", function() {
            const total =  parseInt(valor1.value) + parseInt(valor2.value);
//            console.log("diste click agregar" + total);
            resultado.textContent = total;
        })

        // funcion para restar
        btnRestar.addEventListener("click", function() {
            const total =  parseInt(valor1.value) - parseInt(valor2.value);
//            console.log("diste click restar" + total);
            resultado.textContent = total;
        })

    </script>
</body>

</html>
